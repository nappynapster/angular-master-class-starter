<div class="trm-contacts-editor">
  <mat-card>
    <mat-card-title-group class="fullBleed editing">
      <img mat-card-md-image [src]="contact?.image || ''">
      <mat-card-title>{{contact?.name}}</mat-card-title>
      <mat-card-subtitle>{{contact?.email || 'No email address'}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <div fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput placeholder="Name" name="name" [(ngModel)]="contact.name">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Email" name="email" [(ngModel)]="contact.email">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Phone" name="phone" [(ngModel)]="contact.phone">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Website" name="website" [(ngModel)]="contact.website">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Birthday" name="birthday" [(ngModel)]="contact.birthday" type="date">
        </mat-form-field>
        <label class="gender-label">Gender:</label>
        <mat-radio-group name="gender" [(ngModel)]="contact.gender">
          <mat-radio-button *ngFor="let variant of gender" [value]="variant">
            {{variant}}
          </mat-radio-button>
        </mat-radio-group>
        <fieldset fxLayout="column">
          <legend>Address</legend>
          <mat-form-field fxFlex>
            <input matInput placeholder="Street" name="street" [(ngModel)]="contact.address.street">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="Zip" name="zip" [(ngModel)]="contact.address.zip">
          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput placeholder="City" name="city" [(ngModel)]="contact.address.city">
          </mat-form-field>
          <mat-select placeholder="Country" name="country" [(ngModel)]="contact.address.country">
            <mat-option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</mat-option>
          </mat-select>
        </fieldset>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center center">
      <button mat-button type="button" (click)="save(contact)" title="Save contact">Save</button>
      <button mat-button type="button" (click)="cancel(contact)" title="Cancel editing">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
